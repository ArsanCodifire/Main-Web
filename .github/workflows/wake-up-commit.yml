name: Scheduled UTC Update and Wake-Up

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  commit_update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # Small addition: ensure we're on the right branch
          ref: main
        
      - name: Create timestamp file
        run: |
          # 12-hour format, UTC time
          UTC_TIME=$(date -u "+%Y-%m-%d %r UTC")
          echo "Updated at: $UTC_TIME" > update.txt
          echo "COMMIT_MSG=ðŸ¤– [Automated Wake-up] Updated at $UTC_TIME" >> $GITHUB_ENV
          
      - name: Setup git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
      - name: Commit and push
        run: |
          git add update.txt
          # Commit with timestamp, ignore if no changes (should always be changes)
          git commit -m "${{ env.COMMIT_MSG }}" || exit 0
          # Push to main branch
          git push origin HEAD:main
