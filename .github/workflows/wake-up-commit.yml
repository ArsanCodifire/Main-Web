name: Scheduled UTC Update and Wake-Up

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  commit_update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: main
        
      - name: Create multi-timezone file
        run: |
          # Generate timestamps for different timezones
          UTC_TIME=$(TZ=UTC date "+%Y-%m-%d %r %Z")
          IST_TIME=$(TZ=Asia/Kolkata date "+%Y-%m-%d %r %Z")
          EST_TIME=$(TZ=America/New_York date "+%Y-%m-%d %r %Z")
          PST_TIME=$(TZ=America/Los_Angeles date "+%Y-%m-%d %r %Z")
          GMT_TIME=$(TZ=Europe/London date "+%Y-%m-%d %r %Z")
          JST_TIME=$(TZ=Asia/Tokyo date "+%Y-%m-%d %r %Z")
          AEST_TIME=$(TZ=Australia/Sydney date "+%Y-%m-%d %r %Z")
          
          # Create the update.txt with multiple timezones
          cat > update.txt << EOF
          ðŸŒ Multi-TimeZone Update
          ========================
          
          ðŸ“ UTC (Coordinated Universal Time):
          Updated at: $UTC_TIME
          
          ðŸ“ IST (Indian Standard Time):
          Updated at: $IST_TIME
          
          ðŸ“ EST (Eastern Standard Time):
          Updated at: $EST_TIME
          
          ðŸ“ PST (Pacific Standard Time):
          Updated at: $PST_TIME
          
          ðŸ“ GMT (Greenwich Mean Time):
          Updated at: $GMT_TIME
          
          ðŸ“ JST (Japan Standard Time):
          Updated at: $JST_TIME
          
          ðŸ“ AEST (Australian Eastern Time):
          Updated at: $AEST_TIME
          
          â° Next update in 15 minutes...
          EOF
          
          # Store commit message
          echo "COMMIT_MSG=ðŸ¤– [Multi-TimeZone Update] Refreshed at $UTC_TIME" >> $GITHUB_ENV
          
      - name: Setup git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
      - name: Commit and push
        run: |
          git add update.txt
          git commit -m "${{ env.COMMIT_MSG }}" || exit 0
          git push origin HEAD:main